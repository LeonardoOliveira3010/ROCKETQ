<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    
    <title>RocketQ</title>
</head>
<body>
    <div class="content" id="home">
        <header>
            <img src="/assets/Logo.svg" alt="Logo">
        </header>

        <div id="bg">
            <div class="ball top">
                
            </div>

            <div class="ball bottom">
                
            </div>
        </div>
    
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form>
                        <label class="sr-only" for="room-id">Código da Sala</label>
                        <input type="number" id="room-id" placeholder="Código da sala">
                        <button>
                            <img src="/assets/enter-room.svg" alt="entrar na sala">
                            Entrar na sala
                        </button>
                    </form>    
                </section>
    
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
    
                <section>
                    <h2>Crie a sua propria sala</h2>
                    <a href="#" class="button outlined">
                        <img src="/assets/users.svg" alt="Criar sala">
                        Criar sala
                    </a>
                    
                </section>
            </div>
    
            
            
        </main>
    </div>
    
</body>
</html>
